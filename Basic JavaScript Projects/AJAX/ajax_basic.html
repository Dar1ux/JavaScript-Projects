<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
			// STEP 1: setup the xml http request object
			var ajax = new XMLHttpRequest(); // Defining variable and setting its value as new XMLHttpRequest method
			
			// STEP 2: prepare the open ajax request
			ajax.open('GET', 'content.html'); // Initiating AJAX open method with parameters 'GET' and 'content.html'
		
			// STEP 3: define the ajax response callback method
			ajax.onreadystatechange = function() {
				if (ajax.readyState == 4) { // Checking if request finished and response is ready
					document.getElementById('content').innerHTML = ajax.responseText; // Assigning new innerHTML value to AJAX responseText
				}
			}
			
			// STEP 4: send the ajax request for data
			function getContent() {
				ajax.send(); // Initiating AJAX send() method
				document.getElementById('btn_content').style.display = 'none'; // Making button invisible
			}
		</script>
    </body>
</html>
